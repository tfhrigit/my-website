<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lupa akun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1877f2;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    input[type="text"] {
      width: 93%;
      padding: 12px;
      margin-top: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #165fbd;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>lupa akun | nutrilife</h2>
    <p>silahkan gunakan email atau nomor anda untuk pencarian akun</p>
    <form action="verifikasi.html" method="get">
      <input type="text" placeholder="Email atau Nomor Telepon" required>
      <button type="submit" class="btn">cari</button>
    </form>
    <a href="index.html" class="link">batal</a>
  </div>
</body>
</html>
