<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>fahri</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #0288D1;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-top: 12px;
      cursor: pointer;
    }

    .btn-login {
      background-color: #4CAF50;
      color: white;
    }

    .btn-login:hover {
      background-color: #45a049;
    }

    .link {
      display: block;
      margin: 12px 0;
      font-size: 14px;
      color: #0288D1;
      text-decoration: none;
    }

    .btn-register {
      background-color: #0288D1;
      color: white;
    }

    .btn-register:hover {
      background-color: #0277BD;
    }

    hr {
      margin: 20px 0;
    }

    @media screen and (max-width: 480px) {
      .container {
        margin: 60px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">nutrilife | login</div>
    <form onsubmit="event.preventDefault(); window.location.href='beranda.html';">
      <input type="text" placeholder="Email atau Nomor Telepon" required />
      <input type="password" placeholder="Kata Sandi" required />
      <button class="btn btn-login" type="submit">masuk</button>
    </form>

    <a class="link" href="lupa.html">lupa akun?</a>
    <hr />
    <button class="btn btn-register" onclick="window.location.href='daftar.html'">buat akun baru</button>
  </div>

</body>
</html>
